<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <style type="text/css">
            .error{
                color: red;
            }
            
            
        </style>
    </head>
    <body>
         <h1>Signup</h1>
    </body>
    <form method='POST' action="/signin">
        <table>
            <tr>
            
                <td><label for='username'>Username</label></td>
                <td>        
                    <input type='text' name='username' value= '{{username}}' >
                    <span class="error">{{error_username}}</span>
                </td>
            </tr>
            <tr>
                <td><label for='password'>Password</label></td>
                <td>        
                    <input type='password' name = 'password_1' value = '{{password_1}}'/>
                    <span class="error">{{error_password_1}}</span>
                </td>
            </tr>
            <tr>
                <td><label for='verify-password'>Verify Password</label></td>
                <td>    
                    <input type='password' name = 'password_2' value = '{{password_2}}'/>
                    <span class="error">{{error_password_2}}</span>
                </td>
            </tr>
            <tr>
                <td><label for='email'>Email(Optional)</label></td>
                <td>       
                    <input type='text' name='email' value = '{{email}}'/>
                    <span class="error">{{error_email}}</span>
                </td>
            </tr>
            
            
        </table>
        <input type='submit' value='Enter'/>
        
    </form>
</html>
